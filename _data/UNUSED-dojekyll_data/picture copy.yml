media_queries:
  wide_desktop: 'min-width: 1801px'
  desktop: 'max-width: 1800px'
  wide_tablet: 'max-width: 1200px'
  tablet: 'max-width: 900px'
  mobile: 'max-width: 600px'

presets:
  default:
    markup: auto
    link_source: true
    dimension_attributes: true
    formats: [webp, original]   
    format_quality:
      jpg: 75
      png: 65
      webp: 55  
    widths: [200, 400, 800, 1600]
    media_widths:
      mobile: [200, 400, 600] 
      tablet: [400, 600, 800]
    sizes: 
      mobile: 100vw
      tablet: 80vw
    size: 800px
    fallback_width: 800
    fallback_format: original
    attributes:
      parent: 'data-downloadable="true"'
      picture: 'class="awesome" data-volume="11"'
      img: 'class="some-other-class"'
      a: 'class="image-link"'
  icon:
    base_width: 20
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 20
    attributes:
      img: 'class="icon"'
  lazy:
    markup: data_auto
    formats: [webp, original]
    widths: [200, 400, 600, 800]
    noscript: true
    attributes: 
      img: class="lazy"
  direct:
    markup: direct_url
    fallback_format: webp
    fallback_width: 600
  srcset:
    markup: naked_srcset
    formats: [webp]

  cloudinary:
    widths: [600, 900, 1200]
    formats: [webp, jpg, original]
    sizes:
      mobile: 80vw
    size: 500px
    source: "images"
    cdn_url: https://res.cloudinary.com/antoniotrento/image/upload/
    cdn_environments: ['production', 'staging', 'development']





media_queries:
  mobile: 'max-width: 600px'

presets:
  default:
    formats: [webp, original]
  normal:
    widths: [600, 900, 1200]
