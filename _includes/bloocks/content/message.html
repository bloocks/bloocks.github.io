{% include bloocks/helpers/htmlfields.html %}

<article {% if include.id %}id="{{ id }}" {% endif %}{% if include.style %}style="{{ style }}" {% endif %} class="message {{ include.bgcolor }} {{ include.class }}">
    {% if include.title %}<div class="message-header">
      <p>{{ include.title }}</p>
      {% if include.button %}<button class="delete" aria-label="delete"></button>{% endif %}
    </div>{% endif %}
    <div class="message-body">
        {{ include.content }}
    </div>
</article>
