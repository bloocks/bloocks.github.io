{% if menu %}
<ul>
{% for item in menu %}
  <li class="menu-item-{{ loop.index }}">
    <a href="{{ item.url }}" title="Go to {{ item.title }}">
        {% if item.pre %}
            {{ item.pre }}
        {% endif %}
        {{ item.title }}
        {% if item.post %}
            {{ item.post }}
        {% endif %}
    </a>
    {% if item.children %}
      {% assign menu = item.children %}
      {% include bloocks/menus/mainsubmenu.html %}
    {% endif %}
  </li>
{% endfor %}
</ul>
{% endif %}
