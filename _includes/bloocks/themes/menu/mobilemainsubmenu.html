          {% if menu %}
          <div class="grid grid-cols-2 gap-y-4 gap-x-8">
            {% for item in menu %}
              <a href="{{ item.url }}" class="text-base font-medium text-gray-900 hover:text-gray-700">
                {{ item.title }}
              </a>
            {% endfor %}  
          </div>
          {% endif %}
