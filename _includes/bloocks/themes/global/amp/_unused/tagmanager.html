<amp-analytics config="https://www.googletagmanager.com/amp.json?id={{ site.google.tagmanager_id }}" data-credentials="include"></amp-analytics>




<amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
    {
      "vars" : {
        "gtag_id": "{{ site.google.tracking_id }}",
        "config" : {
          {% if site.google.double_click_id %}"{{ site.google.double_click_id }}": { "groups": "default" },{% endif %}
          {% if site.google.ads_conversion_id %}"{{ site.google.ads_conversion_id }}": { "groups": "default" }{% endif %}
        }
      }
    }
    </script>
    </amp-analytics>
