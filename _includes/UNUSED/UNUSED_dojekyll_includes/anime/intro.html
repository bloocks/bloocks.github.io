<section class="hero is-medium intro">
  <div class="hero-body">
    <div class="container">
      <div class="intro-columns">
        <div class="intro-column is-content">
          <div class="intro-content">
            <h1 class="title intro-title">
              <strong>Bulma</strong> is a free, open source CSS framework based on <strong>Flexbox</strong> and used by more than <strong>200,000</strong> developers.
            </h1>

              <a href="https://www.npmjs.com/package/bulma" target="_blank" rel="nofollow">
                <img src="https://img.shields.io/npm/dm/bulma.svg">
              </a>
            </div>-->

            {% assign npmInstall = 'npm install bulma' %}

            <pre id="npm" class="intro-npm"><code>{{ npmInstall }}</code><code id="npmCopy" class="intro-npm-copy" data-clipboard-text="{{ npmInstall }}">copy</code></pre>

            <nav class="intro-buttons">
              <a class="button is-primary is-large" href="{{ site.data.meta.download }}">
                <span>
                  <strong>Download</strong>
                  <small>v{{ site.data.meta.version }}</small>
                </span>
              </a>
              <a class="button is-light is-large" href="{{ site.url }}{{ site.data.meta.documentation }}">
                <span>
                  <span>View</span>
                  <strong>docs</strong>
                </span>
              </a>
            </nav>
          </div>
        </div>

        <div id="fireworks" class="intro-column">
          <canvas class="fireworks"></canvas>
        </div>
      </div>

      {% include index/focus.html %}
    </div>
  </div>
</section>
